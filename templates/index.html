<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='a81e35d5ee46c7670b8fff54e5572e8b.jpg') }}" alt="Titanic Information">
        </div>
        <div class="form-section">
            <h1>Titanic Survival Prediction</h1>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="Pclass">Passenger Class:</label>
                    <select id="Pclass" name="Pclass" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Sex">Sex:</label>
                    <select id="Sex" name="Sex" required>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="SibSp">Siblings/Spouses Aboard:</label>
                    <input type="number" id="SibSp" name="SibSp" required>
                </div>
                <div class="form-group">
                    <label for="Parch">Parents/Children Aboard:</label>
                    <input type="number" id="Parch" name="Parch" required>
                </div>
                <div class="form-group">
                    <label for="Fare">Fare:</label>
                    <input type="number" id="Fare" name="Fare" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="Embarked">Port of Embarkation:</label>
                    <select id="Embarked" name="Embarked" required>
                        <option value="0">S</option>
                        <option value="1">C</option>
                        <option value="2">Q</option>
                    </select>
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
